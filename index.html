<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mx-auto text-center">
        <!-- BT1 -->
        <div class="my-5 bg-info">
            <h2 class="mb-5">Bài tập 1</h2>
            <div class="col-sm-12 d-flex">
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="day">Ngày</label>
                    <input type="number" class="w-100 form control" id="day">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="month">Tháng</label>
                    <input type="number" class="w-100 form control" id="month">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="year">Năm</label>
                    <input type="number" class="w-100 form control" id="year">
                </div>
            </div>
            <div class="text-center mt-4 mb-4">
                <button onclick="nextDay()" class="btn btn-success">Result</button>
            </div>
            <p id="nextDays"></p>
            <p id="preDays"></p>
        </div>

        <!-- BT2 -->
        <div class="my-5 bg-warning">
            <h2 class="mb-5">Bài tập 2</h2>
            <div class="col-sm-12 d-flex justify-content-center">
                <div class=" col-4 px-3">
                    <label class="form-label" for="month2">Tháng</label>
                    <input type="number" class="w-100 form control" id="month2">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="year2">Năm</label>
                    <input type="number" class="w-100 form control" id="year2">
                </div>
            </div>
            <div class="text-center mt-4 mb-4">
                <button onclick="leapYear()" class="btn btn-success">Result</button>
            </div>
            <p id="dayOfMonth"></p>
            <p id="dayOfMonth2"></p>
        </div>


        <!-- BT3 -->
        <div class="my-5 bg-info">
            <h2 class="mb-5">Bài tập 3</h2>
            <div class="col-sm-12 d-flex">
                <div class=" col-4 px-3 text-center">
                    <label class="form-label" for="hundred">Hàng Trăm</label>
                    <input type="number" class="w-100 form control" id="hundred">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="dozen">Hàng Chục</label>
                    <input type="number" class="w-100 form control" id="dozen">
                </div>
                <div class=" col-4 px-3">
                    <label class="form-label" for="unit">Hàng Đơn Vị</label>
                    <input type="number" class="w-100 form control" id="unit">
                </div>
            </div>
            <div class="text-center mt-4 mb-4">
                <button onclick="readNumber()" class="btn btn-success">Result</button>
            </div>
            <p id="read"></p>
            
        </div>

                   <!-- BT4 -->
                   <div class="my-5 bg-warning">
                    <h2 class="mb-5">Bài tập 4</h2>
                    <div class="d-flex flex-wrap mx-auto"
                    style="max-width : 1200px">
                        <div class="col-12 px-3 mb-4">
                            <label class=" w-100 form-label" for="">Sinh Viên 1</label>
                            <input placeholder="Tên sinh viên" type="text" class=" form control" id="studentName1">
                            <input placeholder="Toạ độ x" type="number" class=" form control mx-5" id="studentX1">
                            <input placeholder="Toạ độ y" type="number" class=" form control" id="studentY1">
                        </div>
                        <div class="col-12 px-3 mb-4">
                            <label class=" w-100 form-label" for="">Sinh Viên 2</label>
                            <input placeholder="Tên sinh viên" type="text" class=" form control" id="studentName2">
                            <input placeholder="Toạ độ x" type="number" class=" form control mx-5" id="studentX2">
                            <input placeholder="Toạ độ y" type="number" class=" form control" id="studentY2">
                        </div>
                        <div class="col-12 px-3 mb-4">
                            <label class=" w-100 form-label" for="">Sinh Viên 3</label>
                            <input placeholder="Tên sinh viên" type="text" class=" form control" id="studentName3">
                            <input placeholder="Toạ độ x" type="number" class=" form control mx-5" id="studentX3">
                            <input placeholder="Toạ độ y" type="number" class=" form control" id="studentY3">
                        </div>
                        <div class="col-12 px-3">
                            <label class=" w-100 form-label" for="">Trường Học</label>
                        
                            <input placeholder="Toạ độ x" type="number" class=" form control mx-5" id="schoolX">
                            <input placeholder="Toạ độ y" type="number" class=" form control" id="schoolY">
                        </div>
                        
                    </div>
                    <div class="text-center mt-4 mb-4">
                        <button onclick="farFromSchool()" class="btn btn-success">Result</button>
                    </div>
                    <p id="result4"></p>
                </div>

    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./nextDay.js"></script>
    <script src="./leapYear.js"></script>
    <script src="./readNumber.js"></script>
    <script src="./farFromSchool.js"></script>
</body>

</html>
